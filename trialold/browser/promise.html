<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <button id="button">测试</button>
    <script type="text/javascript">
        let p = new Promise((resolve, reject) => {
            let i = 0;
            // 只会有一次执行了 then 。
            setInterval(() => {
                resolve(i++);
            }, 1000);
        });
        p.then((i) => console.log(i));
    </script>
</body>

</html>
