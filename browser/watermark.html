<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <img id="image" alt="图片" style="width: 500px;" />
    <input type="file" id="upload" />
    <script type="text/javascript">
        // 加载图片。
        async function markImage(file) {
            return new Promise((resolve, reject) => {
                let image = new Image();
                let url = URL.createObjectURL(file);
                image.src = url;
                image.onload = () => {
                    resolve(image);
                };
                image.onerror = e => {
                    reject(e);
                };
            });
        }

        // 打印水印。
        async function printWatermark(file, mark) {
            return new Promise(async (resolve, reject) => {
                let canvas = document.createElement('canvas');
                let context = canvas.getContext('2d');
                let image = await markImage(file);
                let width = image.width;
                let height = image.height;
                canvas.width = width;
                canvas.height = height;
                context.drawImage(image, 0, 0);
                // 绘制文字水印。

                let wh = height / 10;
                let ml = mark.length;
                let top = height - wh;
                let fsize = wh;
                let ww = ml * fsize * 0.7;
                let left = width - ww;

                console.log('info', wh, ww, width, height, left, top, fsize);

                context.font = `${fsize}px bold 黑体`;
                context.fillStyle = "#fffb";
                context.textAlign = "left";
                context.textBaseline = "middle";
                context.fillText(mark, left, top);

                // 获取图片。
                canvas.toBlob(blob => {
                    resolve(blob);
                }, file.type);
            });
        }

        // 用户操作。
        let image = document.body.querySelector('#image');
        let upload = document.body.querySelector('#upload');
        upload.addEventListener('input', async e => {
            let file = e.target.files[0];
            let nfile = await printWatermark(file, '水印123456');
            let url = URL.createObjectURL(nfile);
            image.src = url;
        });
    </script>
</body>

</html>
