<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <button id="button">测试</button>
    <script type="text/javascript">
        let button = document.body.querySelector('#button');
        button.addEventListener('click', () => {
            var worker = new Worker("/webworker.task.1.js");
            worker.onmessage = function (e) {
                var data = e.data;
                var date = new Date().getUTCMilliseconds();
                console.log('page:', data);
                worker.postMessage(`master message: ${date}`);
            }
        });
    </script>
</body>

</html>
